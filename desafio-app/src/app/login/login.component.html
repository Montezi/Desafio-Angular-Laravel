<div class="container">
  <br/>
  <h3 class="text-center"> Login </h3>
    <p class="text-center"> {{msg}}</p>
  <div>
    <form>
      <div class="form-group">
        <label for="login">Login:</label>
        <input id="login" name="login" [(ngModel)]="usuario.login" type="text" class="form-control here">
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input id="senha" name="password" type="password" [(ngModel)]="usuario.senha" class="form-control here">
      </div>

      <div class="form-group">
        <button (click)="login()" class="btn btn-primary">Salvar</button>
      </div>
    </form>

  </div>

</div>
